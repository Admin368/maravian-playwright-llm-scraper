<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maravian AI Search</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --text-color: #1f2937;
        --bg-color: #1e1e1e;
        --panel-bg: #2d2d2d;
        --border-color: #404040;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: var(--panel-bg);
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .params-panel {
        width: 400px;
        background: var(--panel-bg);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        overflow-y: auto;
      }

      .output-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-color);
        overflow: hidden;
      }

      .output-content {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .prompt-panel {
        background: var(--panel-bg);
        border-top: 1px solid var(--border-color);
        padding: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #e0e0e0;
      }

      input, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 0.9rem;
        background: var(--bg-color);
        color: #e0e0e0;
        transition: border-color 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      textarea {
        font-family: "Courier New", monospace;
        resize: vertical;
        min-height: 120px;
      }

      .progress-card, .result-card {
        background: var(--panel-bg);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
      }

      .progress-messages {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 0.5rem;
      }

      .progress-message {
        padding: 0.25rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .progress-message:last-child {
        border-bottom: none;
      }

      .success {
        border-left: 4px solid #059669;
      }

      .error {
        border-left: 4px solid #dc2626;
      }

      pre {
        background: var(--bg-color);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 0.5rem 0;
      }

      code {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
      }

      button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover:not(:disabled) {
        background-color: var(--secondary-color);
      }

      button:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      .prompt-input {
        display: flex;
        gap: 1rem;
      }

      .prompt-input textarea {
        flex: 1;
        height: 60px;
        min-height: unset;
        resize: none;
      }

      .prompt-input button {
        width: auto;
        white-space: nowrap;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .copy-btn {
        background: #4b5563;
        padding: 0.5rem 1rem;
        margin-top: 0.5rem;
        font-size: 0.8rem;
      }

      .copy-btn:hover {
        background: #374151;
      }

      #targetSchema {
        flex-grow: 1;
      }

      .error-message {
        color: #ef4444;
        margin: 1rem 0;
      }

      .raw-response {
        background: var(--bg-color);
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
      }

      .raw-response h4 {
        color: #94a3b8;
        margin-bottom: 0.5rem;
      }

      .error-help {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .error-help h4 {
        color: #94a3b8;
        margin-bottom: 0.5rem;
      }

      .error-help ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Maravian AI Search</h1>
    </header>

    <div class="main-container">
      <div class="params-panel">
        <form id="searchForm">
          <div class="form-group">
            <label for="url">Website URL</label>
            <input 
              type="url" 
              id="url" 
              required 
              placeholder="https://maravian.com"
              value="https://maravian.com"
            />
          </div>

          <div class="form-group">
            <label for="maxSteps">Maximum Navigation Steps</label>
            <input 
              type="number" 
              id="maxSteps" 
              required 
              min="1" 
              max="10" 
              value="5"
            />
          </div>

          <div class="form-group">
            <label for="targetSchema">Target Schema (JSON)</label>
            <textarea 
              id="targetSchema" 
              required
              style="height: 300px;"
            >{
    "type": "object",
    "properties": {
        "email": { "type": "string" }
    },
    "required": ["email"]
}</textarea>
          </div>
        </form>
        <a href="/docs.html" style="color: white;">View API Documentation</a>
      </div>

      <div class="output-panel">
        <div class="output-content" id="outputContent">
          <div id="progress" style="display: none;">
            <div class="progress-card">
              <h3>Progress</h3>
              <div id="progress-messages" class="progress-messages"></div>
            </div>
          </div>

          <div id="result"></div>
        </div>

        <div class="prompt-panel">
          <div class="prompt-input">
            <textarea 
              id="query" 
              required 
              placeholder="What would you like to find?"
            >find the email from the site</textarea>
            <button type="button" id="searchBtn" onclick="document.getElementById('searchForm').dispatchEvent(new Event('submit'))">
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('searchForm');
      const searchBtn = document.getElementById('searchBtn');
      const resultDiv = document.getElementById('result');
      const progressDiv = document.getElementById('progress');
      const progressMessages = document.getElementById('progress-messages');

      function setLoadingState(isLoading) {
        const btnText = searchBtn.querySelector('span');
        if (isLoading) {
          searchBtn.disabled = true;
          btnText.innerHTML = '<div class="spinner"></div>Searching...';
        } else {
          searchBtn.disabled = false;
          btnText.innerHTML = 'Search';
        }
      }

      function addProgressMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'progress-message';
        messageElement.textContent = message;
        progressMessages.appendChild(messageElement);
        progressMessages.scrollTop = progressMessages.scrollHeight;
      }

      function displayResult(data) {
        resultDiv.style.display = 'block';
        
        if (data.isError) {
          let errorDetails = '';
          if (data.message.includes('Raw response:')) {
            const [errorMsg, rawResponse] = data.message.split('Raw response:');
            errorDetails = `
              <p class="error-message">${errorMsg}</p>
              <div class="raw-response">
                <h4>LLM Raw Response:</h4>
                <pre><code>${rawResponse}</code></pre>
              </div>
            `;
          } else {
            errorDetails = `<p class="error-message">${data.message}</p>`;
          }
          
          resultDiv.innerHTML = `
            <div class="result-card error">
              <h3>Error</h3>
              ${errorDetails}
              <div class="error-help">
                <h4>Troubleshooting Tips:</h4>
                <ul>
                  <li>Check if the target schema matches the expected format</li>
                  <li>Verify that the OpenAI API key is valid</li>
                  <li>Try reducing the complexity of your query</li>
                </ul>
              </div>
            </div>
          `;
        } else {
          const formattedData = JSON.stringify(data.data, null, 2);
          resultDiv.innerHTML = `
            <div class="result-card success">
              <h3>Success!</h3>
              <p>${data.message}</p>
              <pre><code>${formattedData}</code></pre>
              <button class="copy-btn" onclick="copyToClipboard('${formattedData.replace(/'/g, "\\'")}')">
                Copy Result
              </button>
            </div>
          `;
        }
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          const copyBtn = document.querySelector('.copy-btn');
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      }

      let eventSource = null;

      function cleanupEventSource() {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoadingState(true);
        cleanupEventSource();
        
        // Clear previous progress and results
        progressMessages.innerHTML = '';
        resultDiv.style.display = 'none';
        progressDiv.style.display = 'block';

        const formData = {
          url: document.getElementById('url').value,
          query: document.getElementById('query').value,
          maxSteps: parseInt(document.getElementById('maxSteps').value),
          targetSchema: JSON.parse(document.getElementById('targetSchema').value)
        };

        try {
          // Start the scraping process
          const response = await fetch('/scrape', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();
          
          if (data.scrapeId) {
            // Connect to SSE endpoint for progress updates
            eventSource = new EventSource(`/scrape/progress/${data.scrapeId}`);
            
            eventSource.onmessage = (event) => {
              const update = JSON.parse(event.data);
              try {
                const messageData = JSON.parse(update.message);
                if (messageData.isComplete) {
                  // Final result received
                  displayResult(messageData);
                  setLoadingState(false);
                  cleanupEventSource();
                } else {
                  addProgressMessage(update.message);
                }
              } catch {
                // Regular progress message
                addProgressMessage(update.message);
              }
            };

            eventSource.onerror = () => {
              addProgressMessage("Lost connection to server");
              setLoadingState(false);
              cleanupEventSource();
            };
          }
        } catch (error) {
          displayResult({
            isError: true,
            message: `Request failed: ${error.message}`
          });
          setLoadingState(false);
        }
      });

      // Cleanup EventSource when leaving the page
      window.addEventListener('beforeunload', cleanupEventSource);
    </script>
  </body>
</html>
