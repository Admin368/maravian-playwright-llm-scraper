<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraper Search</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --text-color: #1f2937;
        --bg-color: #f3f4f6;
        --code-bg: #f1f5f9;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .search-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      input, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      textarea {
        font-family: "Courier New", monospace;
        resize: vertical;
        min-height: 120px;
      }

      button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #result {
        margin-top: 2rem;
        display: none;
      }

      .result-card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 1rem;
      }

      .success {
        border-left: 4px solid #10b981;
      }

      .error {
        border-left: 4px solid #ef4444;
      }

      pre {
        background: var(--code-bg);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .copy-btn {
        background: #e5e7eb;
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        width: auto;
      }

      .copy-btn:hover {
        background: #d1d5db;
      }

      .docs-link {
        display: block;
        text-align: center;
        margin-top: 2rem;
        color: var(--primary-color);
        text-decoration: none;
      }

      .docs-link:hover {
        text-decoration: underline;
      }

      /* Add to existing styles */
      .progress-card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 1rem;
        border-left: 4px solid #2563eb;
      }

      #progress-messages {
        max-height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .progress-message {
        padding: 0.25rem 0;
        border-bottom: 1px solid #e5e7eb;
      }

      .progress-message:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Web Scraper Search</h1>
        <p>Extract structured data from any website using natural language queries</p>
      </header>

      <div class="search-card">
        <form id="searchForm">
          <div class="form-group">
            <label for="url">Website URL</label>
            <input 
              type="url" 
              id="url" 
              required 
              placeholder="https://maravian.com"
              value="https://maravian.com"
            />
          </div>

          <div class="form-group">
            <label for="query">What would you like to find?</label>
            <textarea 
              id="query" 
              required 
              placeholder="Describe what information you want to extract..."
            >find the email from the site</textarea>
          </div>

          <div class="form-group">
            <label for="maxSteps">Maximum Navigation Steps</label>
            <input 
              type="number" 
              id="maxSteps" 
              required 
              min="1" 
              max="10" 
              value="5"
            />
          </div>

          <div class="form-group">
            <label for="targetSchema">Target Schema (JSON)</label>
            <textarea 
              id="targetSchema" 
              required
            >{
    "type": "object",
    "properties": {
        "email": { "type": "string" }
    },
    "required": ["email"]
}</textarea>
          </div>

          <button type="submit" id="searchBtn">
            <span>Search</span>
          </button>
        </form>
      </div>

      <div id="progress" class="progress-card" style="display: none;">
        <h3>Progress</h3>
        <div id="progress-messages"></div>
      </div>

      <div id="result"></div>

      <a href="/docs.html" class="docs-link">View API Documentation</a>
    </div>

    <script>
      const form = document.getElementById('searchForm');
      const searchBtn = document.getElementById('searchBtn');
      const resultDiv = document.getElementById('result');
      const progressDiv = document.getElementById('progress');
      const progressMessages = document.getElementById('progress-messages');

      function setLoadingState(isLoading) {
        const btnText = searchBtn.querySelector('span');
        if (isLoading) {
          searchBtn.disabled = true;
          btnText.innerHTML = '<div class="spinner"></div>Searching...';
        } else {
          searchBtn.disabled = false;
          btnText.innerHTML = 'Search';
        }
      }

      function addProgressMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'progress-message';
        messageElement.textContent = message;
        progressMessages.appendChild(messageElement);
        progressMessages.scrollTop = progressMessages.scrollHeight;
      }

      function displayResult(data) {
        resultDiv.style.display = 'block';
        
        if (data.isError) {
          resultDiv.innerHTML = `
            <div class="result-card error">
              <h3>Error</h3>
              <p>${data.message}</p>
            </div>
          `;
        } else {
          const formattedData = JSON.stringify(data.data, null, 2);
          resultDiv.innerHTML = `
            <div class="result-card success">
              <h3>Success!</h3>
              <p>${data.message}</p>
              <pre><code>${formattedData}</code></pre>
              <button class="copy-btn" onclick="copyToClipboard('${formattedData.replace(/'/g, "\\'")}')">
                Copy Result
              </button>
            </div>
          `;
        }
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          const copyBtn = document.querySelector('.copy-btn');
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      }

      let eventSource = null;

      function cleanupEventSource() {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoadingState(true);
        cleanupEventSource();
        
        // Clear previous progress and results
        progressMessages.innerHTML = '';
        resultDiv.style.display = 'none';
        progressDiv.style.display = 'block';

        const formData = {
          url: document.getElementById('url').value,
          query: document.getElementById('query').value,
          maxSteps: parseInt(document.getElementById('maxSteps').value),
          targetSchema: JSON.parse(document.getElementById('targetSchema').value)
        };

        try {
          // Start the scraping process
          const response = await fetch('/scrape', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();
          
          if (data.scrapeId) {
            // Connect to SSE endpoint for progress updates
            eventSource = new EventSource(`/scrape/progress/${data.scrapeId}`);
            
            eventSource.onmessage = (event) => {
              const update = JSON.parse(event.data);
              try {
                const messageData = JSON.parse(update.message);
                if (messageData.isComplete) {
                  // Final result received
                  displayResult(messageData);
                  setLoadingState(false);
                  cleanupEventSource();
                } else {
                  addProgressMessage(update.message);
                }
              } catch {
                // Regular progress message
                addProgressMessage(update.message);
              }
            };

            eventSource.onerror = () => {
              addProgressMessage("Lost connection to server");
              setLoadingState(false);
              cleanupEventSource();
            };
          }
        } catch (error) {
          displayResult({
            isError: true,
            message: `Request failed: ${error.message}`
          });
          setLoadingState(false);
        }
      });

      // Cleanup EventSource when leaving the page
      window.addEventListener('beforeunload', cleanupEventSource);
    </script>
  </body>
</html>
