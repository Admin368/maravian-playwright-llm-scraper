<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maravian AI Search</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --text-color: #1f2937;
        --bg-color: #1e1e1e;
        --panel-bg: #2d2d2d;
        --border-color: #404040;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: var(--panel-bg);
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .params-panel {
        width: 400px;
        background: var(--panel-bg);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        overflow-y: auto;
      }

      .output-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-color);
        overflow: hidden;
      }

      .output-content {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .prompt-panel {
        background: var(--panel-bg);
        border-top: 1px solid var(--border-color);
        padding: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #e0e0e0;
      }

      input, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 0.9rem;
        background: var(--bg-color);
        color: #e0e0e0;
        transition: border-color 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      textarea {
        font-family: "Courier New", monospace;
        resize: vertical;
        min-height: 120px;
      }

      .progress-card, .result-card {
        background: var(--panel-bg);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
      }

      .progress-messages {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 0.5rem;
      }

      .progress-message {
        padding: 0.25rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .progress-message:last-child {
        border-bottom: none;
      }

      .success {
        border-left: 4px solid #059669;
      }

      .error {
        border-left: 4px solid #dc2626;
      }

      pre {
        background: var(--bg-color);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 0.5rem 0;
      }

      code {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
      }

      button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover:not(:disabled) {
        background-color: var(--secondary-color);
      }

      button:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      .prompt-input {
        display: flex;
        gap: 1rem;
      }

      .prompt-input textarea {
        flex: 1;
        height: 60px;
        min-height: unset;
        resize: none;
      }

      .prompt-input button {
        width: auto;
        white-space: nowrap;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .copy-btn {
        background: #4b5563;
        padding: 0.5rem 1rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        position: relative;
        min-width: 120px;
        text-align: center;
      }

      .copy-btn:hover {
        background: #374151;
      }

      .copy-feedback {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        color: #10b981;
        font-weight: 500;
      }

      .copy-feedback.error {
        color: #ef4444;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .copy-feedback {
        animation: fadeIn 0.2s ease-in-out;
      }

      .progress-messages {
        scroll-behavior: smooth;
      }
      .output-content {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Maravian AI Search</h1>
    </header>

    <div class="main-container">
      <div class="params-panel">
        <form id="searchForm">
          <div class="form-group">
            <label for="url">Website URL</label>
            <input 
              type="url" 
              id="url" 
              required 
              placeholder="https://maravian.com"
              value="https://maravian.com"
            />
          </div>

          <div class="form-group">
            <label for="maxSteps">Maximum Navigation Steps</label>
            <input 
              type="number" 
              id="maxSteps" 
              required 
              min="1" 
              max="10" 
              value="5"
            />
          </div>

          <div class="form-group">
            <label for="targetSchema">Target Schema (JSON)</label>
            <textarea 
              id="targetSchema" 
              required
              style="height: 300px;"
            >{
    "type": "object",
    "properties": {
        "email": { "type": "string" }
    },
    "required": ["email"]
}</textarea>
          </div>
        </form>
        <a href="docs.html" style="color: white;">View API Documentation</a>
      </div>

      <div class="output-panel">
        <div class="output-content" id="outputContent">
          <div id="progress" style="display: none;">
            <div class="progress-card">
              <h3>Progress</h3>
              <div id="progress-messages" class="progress-messages"></div>
            </div>
          </div>

          <div id="result"></div>
        </div>

        <div class="prompt-panel">
          <div class="prompt-input">
            <textarea 
              id="query" 
              required 
              placeholder="What would you like to find?"
            >find the email from the site</textarea>
            <button type="button" id="searchBtn" onclick="document.getElementById('searchForm').dispatchEvent(new Event('submit'))">
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('searchForm');
      const searchBtn = document.getElementById('searchBtn');
      const resultDiv = document.getElementById('result');
      const progressDiv = document.getElementById('progress');
      const progressMessages = document.getElementById('progress-messages');

      // Function to get the base URL that handles various hosting scenarios
      function getBaseUrl() {
        const url = new URL(window.location.href);
        // Remove the last part of the path (e.g., /index.html) if it exists
        return url.origin + url.pathname.replace(/\/[^/]*$/, '');
      }

      function setLoadingState(isLoading) {
        const btnText = searchBtn.querySelector('span');
        if (isLoading) {
          searchBtn.disabled = true;
          btnText.innerHTML = '<div class="spinner"></div>Searching...';
        } else {
          searchBtn.disabled = false;
          btnText.innerHTML = 'Search';
        }
      }

      function addProgressMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'progress-message';
        messageElement.textContent = message;
        progressMessages.appendChild(messageElement);
        // Smooth scroll to the bottom
        progressMessages.scrollTo({
          top: progressMessages.scrollHeight,
          behavior: 'smooth'
        });
        // Also scroll the output content to show new messages
        const outputContent = document.getElementById('outputContent');
        outputContent.scrollTo({
          top: outputContent.scrollHeight,
          behavior: 'smooth'
        });
      }

      function displayResult(data) {
        resultDiv.style.display = 'block';
        
        if (data.isError) {
          let errorDetails = '';
          if (data.message.includes('Raw response:')) {
            const [errorMsg, rawResponse] = data.message.split('Raw response:');
            errorDetails = `

              <p class="error-message">${errorMsg}</p>
              <div class="raw-response">
                <h4>LLM Raw Response:</h4>
                <pre><code>${rawResponse}</code></pre>
              </div>
            `;
          } else {
            errorDetails = `<p class="error-message">${data.message}</p>`;
          }
          
          resultDiv.innerHTML = `
            <div class="result-card error">
              <h3>Error</h3>
              ${errorDetails}
              <div class="error-help">
                <h4>Troubleshooting Tips:</h4>
                <ul>
                  <li>Check if the target schema matches the expected format</li>
                  <li>Verify that the OpenAI API key is valid</li>
                  <li>Try reducing the complexity of your query</li>
                </ul>
              </div>
            </div>
          `;
        } else {
          const formattedData = JSON.stringify(data.data, null, 2);
          resultDiv.innerHTML = `
            <div class="result-card success">
              <h3>Success!</h3>
              <p>${data.message}</p>
              <pre><code>${formattedData}</code></pre>
              <div class="copy-container">
                <button class="copy-btn" data-content='${formattedData.replace(/'/g, "\\'")}'>
                  Copy Result
                </button>
              </div>
            </div>
          `;

          // Add click handler after creating the button
          const copyBtn = resultDiv.querySelector('.copy-btn');
          copyBtn.addEventListener('click', function() {
            const content = this.getAttribute('data-content');
            copyToClipboard(content);
          });
        }

        // After updating the content, scroll to show the result
        setTimeout(() => {
          const outputContent = document.getElementById('outputContent');
          outputContent.scrollTo({
            top: outputContent.scrollHeight,
            behavior: 'smooth'
          });
        }, 100); // Small delay to ensure content is rendered
      }

      function copyToClipboard(text) {
        const copyBtn = document.querySelector('.copy-btn');
        navigator.clipboard.writeText(text)
          .then(() => {
            copyBtn.innerHTML = `<div class="copy-feedback">✓ Copied response!</div>`;
          })
          .catch(() => {
            copyBtn.innerHTML = `<div class="copy-feedback error">Failed to copy</div>`;
          })
          .finally(() => {
            setTimeout(() => {
              copyBtn.textContent = 'Copy Result';
            }, 2000);
          });
      }

      let eventSource = null;
      let reconnectAttempts = 0;
      const MAX_RECONNECT_ATTEMPTS = 3;

      function cleanupEventSource() {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
      }

      function setupEventSource(scrapeId) {
        cleanupEventSource();
        
        eventSource = new EventSource(`${getBaseUrl()}/scrape/progress/${scrapeId}`);
        
        eventSource.onopen = () => {
          reconnectAttempts = 0; // Reset reconnect attempts on successful connection
          console.log('SSE connection established');
        };
        
        eventSource.onmessage = (event) => {
          const update = JSON.parse(event.data);
          try {
            const messageData = JSON.parse(update.message);
            if (messageData.isComplete) {
              // Final result received
              displayResult(messageData);
              setLoadingState(false);
              cleanupEventSource();
            } else {
              addProgressMessage(update.message);
            }
          } catch {
            // Regular progress message
            addProgressMessage(update.message);
          }
        };

        eventSource.onerror = (error) => {
          console.error('SSE Error:', error);
          
          if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
            reconnectAttempts++;
            addProgressMessage(`Connection lost. Attempting to reconnect (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
            
            // Wait before attempting to reconnect
            setTimeout(() => {
              setupEventSource(scrapeId);
            }, 2000 * reconnectAttempts); // Exponential backoff
          } else {
            addProgressMessage("Failed to maintain connection to server. Please try again.");
            setLoadingState(false);
            cleanupEventSource();
          }
        };
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoadingState(true);
        cleanupEventSource();
        reconnectAttempts = 0; // Reset reconnect attempts
        
        // Clear previous progress and results
        progressMessages.innerHTML = '';
        resultDiv.style.display = 'none';
        progressDiv.style.display = 'block';

        const formData = {
          url: document.getElementById('url').value,
          query: document.getElementById('query').value,
          maxSteps: parseInt(document.getElementById('maxSteps').value),
          targetSchema: JSON.parse(document.getElementById('targetSchema').value)
        };

        try {
          // Start the scraping process using relative URL
          const response = await fetch(`${getBaseUrl()}/scrape`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          
          if (data.scrapeId) {
            // Initialize SSE connection with retry logic
            setupEventSource(data.scrapeId);
          } else {
            throw new Error('No scrapeId received from server');
          }
        } catch (error) {
          displayResult({
            isError: true,
            message: `Request failed: ${error.message}`
          });
          setLoadingState(false);
        }
      });

      // Cleanup EventSource when leaving the page
      window.addEventListener('beforeunload', cleanupEventSource);
    </script>
  </body>
</html>
