services:
  scraper:
    build: .
    ports:
      - "${PORT:-6061}:${PORT:-6061}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-6061}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_PROXY=${USE_PROXY:-false}
      - PROXY_URL=${PROXY_URL:-}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${PORT:-6061}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped